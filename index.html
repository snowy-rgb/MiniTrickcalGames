<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase 로그인</title>
  <style>
    @font-face {
      font-family: 'OneStoreMobileGothicPop';
      src: url('OneStoreMobileGothicPop.ttf') format('truetype');
    }
    /* 전체 화면 스타일 */
    body {
      font-family:'OneStoreMobileGothicPop', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 이미지 스타일 */
    .logo {
      margin-bottom: 10px;
      display: block;
      max-width: 300px;
      height: auto;
    }

    /* 제목 스타일 */
    .title {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 입력 필드 스타일 */
    input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* 버튼 컨테이너 */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* 버튼 스타일 */
    button {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #signup-btn {
      background-color: #4CAF50;
      color: white;
    }

    #signin-btn {
      background-color: #008CBA;
      color: white;
    }

    #logout-btn {
      background-color: #f44336;
      color: white;
      margin-top: 20px;
    }

    /* 반응형 처리 */
    @media (max-width: 400px) {
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- 로고 이미지 -->
  <img src="5ef216934137c.png" alt="트릭컬 로고" class="logo">

  <!-- 제목 -->
  <div class="title">MiniTrickcalGames로 로그인</div>

  <!-- 입력 필드 -->
  <input type="email" id="email" placeholder="아이디">
  <input type="password" id="password" placeholder="비밀번호">

  <!-- 버튼들 -->
  <div class="button-container">
    <button id="signup-btn">회원가입</button>
    <button id="signin-btn">로그인</button>
    <button id="logout-btn">로그아웃</button>
  </div>

  <!-- Firebase auth.js 연결 -->
  <script type="module">
  import { signUp, signIn, logOut } from "./auth.js";

  document.getElementById("signup-btn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signUp(email, password);
  });

  document.getElementById("signin-btn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signIn(email, password);
  });

  document.getElementById("logout-btn").addEventListener("click", () => {
    logOut();
  });
  </script>

</body>
</html>
