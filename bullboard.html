<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .tab-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 3px solid blue;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-item {
      padding: 15px;
      margin: 10px 0;
      background: #fafafa;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left;
      cursor: pointer;
    }

    .post-item:hover {
      background: #e9e9e9;
    }

    .post-title {
      font-size: 18px;
      font-weight: bold;
    }

    .post-meta {
      font-size: 12px;
      color: gray;
    }

    .write-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .write-button:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gray;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 🔙 돌아가기 버튼 -->
  <div class="back-button" onclick="history.back()">← 돌아가기</div>

  <div class="container">
    <h2>게시판</h2>

    <!-- 📌 탭 버튼 -->
    <div class="tab-container">
      <div class="tab active" id="devTab" onclick="switchBoard('dev_notices')">📢 개발자 공지</div>
      <div class="tab" id="freeTab" onclick="switchBoard('community_posts')">💬 자유 게시판</div>
    </div>

    <!-- 📌 게시글 목록 -->
    <ul class="post-list" id="post-list">
      <li>게시글을 불러오는 중...</li>
    </ul>

    <!-- 📝 게시글 작성 버튼 -->
    <button class="write-button" id="write-btn">게시글 작성</button>
  </div>

  <script type="module">
    import { loadPosts } from "./post.js";

    let currentBoard = "community_posts"; // 기본적으로 자유게시판

    // ✅ 게시판 변경 시 실행되는 함수
    function switchBoard(board) {
      currentBoard = board;
      document.getElementById("devTab").classList.toggle("active", board === "dev_notices");
      document.getElementById("freeTab").classList.toggle("active", board === "community_posts");

      updatePostList(board);
    }

    async function updatePostList(board) {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "<li>게시글을 불러오는 중...</li>";

      const posts = await loadPosts(board);
      console.log("📌 불러온 게시글 목록:", posts); // 🔍 디버깅용

      if (posts.length === 0) {
        postList.innerHTML = "<li>아직 게시글이 없습니다.</li>";
        return;
      }

      postList.innerHTML = ""; // 기존 목록 초기화

      posts.forEach((post) => {
        const postItem = document.createElement("li");
        postItem.className = "post-item";
        postItem.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-meta">작성자: ${post.author} | ${new Date(post.createdAt.seconds * 1000).toLocaleString()}</div>
        `;
        postItem.onclick = () => window.location.href = `post-view.html?id=${post.id}&board=${board}`;

        postList.appendChild(postItem);
      });
    }

    // ✅ 게시글 작성 버튼 클릭 시, 현재 게시판에 맞는 글쓰기 페이지로 이동
    document.getElementById("write-btn").addEventListener("click", () => {
      window.location.href = `post.html?board=${currentBoard}`;
    });

    // ✅ 페이지 로드 시 기본 게시판 불러오기
    document.addEventListener("DOMContentLoaded", () => {
      switchBoard(currentBoard);
    });
  </script>

</body>
</html>
