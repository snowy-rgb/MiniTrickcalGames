<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Page</title>
  <style>
    @font-face {
        font-family: 'OneStoreMobileGothicPop';
        src: url('OneStoreMobileGothicPop.ttf') format('truetype');
    }
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: 'OneStoreMobileGothicPop', Arial, sans-serif;
      background: url('abght.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* 상단 로고 영역 */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
      overflow-x: auto; /* 화면이 작을 때 스크롤 가능 */
    }

    .logo {
      width: 100px;
      height: auto;
      flex-shrink: 0;
    }

    /* 메뉴 영역 */
    .menu-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background-color: #333;
      color: white;
      padding: 10px 0;
      overflow-x: auto; /* 화면이 작을 때 스크롤 가능 */
    }

    .menu-item {
      text-align: center;
      font-size: 1rem;
      flex-shrink: 0;
      cursor: pointer;
    }

    .menu-item:hover {
      text-decoration: underline;
    }

    /* 하단 버전 영역 */
    .footer {
      text-align: right;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ccc;
    }

    /* 반응형 처리 */
    @media (max-width: 600px) {
      .menu-item {
        font-size: 0.9rem;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <audio id="background-audio" loop></audio>

  <script src="weather-sound.js"></script>

  <!-- 로고 영역 -->
  <div class="logo-container">
    <img src="5ef216934137c" alt="로고1" class="logo">
    <img src="1-b92ebb7a.png" alt="로고2" class="logo">
    <img src="1-b92ebb7a.png" alt="로고3" class="logo">
  </div>

  <!-- 메뉴 영역 -->
  <div class="menu-bar">
    <div class="menu-item">홈</div>
    <div class="menu-item">커뮤니티</div>
    <div class="menu-item">게시판</div>
    <div class="menu-item">친구찾기</div>
    <div class="menu-item">미니게임</div>
  </div>

  <!-- 하단 버전 -->
  <div class="footer">
    버전: 1.0.0
  </div>

</body>
</html>
