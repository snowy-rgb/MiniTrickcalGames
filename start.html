<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Page</title>
  <style>
    @font-face {
        font-family: 'OneStoreMobileGothicPop';
        src: url('OneStoreMobileGothicPop.ttf') format('truetype');
    }
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: 'OneStoreMobileGothicPop', Arial, sans-serif;
      background: url('abght.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* 상단 로고 영역 */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
      overflow-x: auto;
    }

    .logo {
      width: 100px;
      height: auto;
      flex-shrink: 0;
      cursor: pointer;
    }

    /* 메뉴 영역 */
    .menu-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background-color: #333;
      color: white;
      padding: 10px 0;
      overflow-x: auto;
    }

    .menu-item {
      text-align: center;
      font-size: 1rem;
      flex-shrink: 0;
      cursor: pointer;
    }

    .menu-item:hover {
      text-decoration: underline;
    }

    /* ✅ 프로필 버튼 스타일 */
    .profile-container {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .profile-name {
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    /* 하단 버전 영역 */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    /* ✅ 왼쪽 상단 비디오 버튼 */
    .left-video-button {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 80px; /* 기본 크기 */
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* ✅ 반응형 크기 조정 */
    @media (max-width: 768px) {
      .left-video-button {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .left-video-button {
        width: 50px;
        height: 50px;
      }
    }

    /* ✅ 비디오 스타일 */
    .left-video-button video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ 원형 프로필 버튼 */
    .profile-button {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 8px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    @media (max-width: 768px) {
      .profile-button {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .profile-button {
        width: 35px;
        height: 35px;
      }
    }

    .profile-button:hover {
      background-color: #0056b3;
    }

    /* 반응형 처리 */
    @media (max-width: 600px) {
      .menu-item {
        font-size: 0.9rem;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <audio id="background-audio" loop></audio>

  <script src="weather-sound.js"></script>

  <!-- ✅ 원형 프로필 버튼 -->
  <button class="profile-button" id="profile-btn">프로필</button>
  <!-- ✅ 왼쪽 상단 비디오 버튼 -->
  <div class="left-video-button" id="left-video-btn">
    <video autoplay loop muted playsinline>
      <source src="mail.mp4" type="video/mp4">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>
  </div>


  <!-- 로고 영역 -->
  <div class="logo-container">
    <h2 id="logo1">MiniTrickcalGames</h2>
  </div>

  <!-- 메뉴 영역 -->
  <div class="menu-bar">
    <div class="menu-item" id="exit">나가기</div>
    <div class="menu-item">커뮤니티</div>
    <div class="menu-item" id="bull_board">게시판</div>
    <div class="menu-item" id="more-menu">추가기능</div>
    <div class="menu-item">미니게임</div>
  </div>

  <!-- 하단 버전 -->
  <div class="footer">
    <p>Trickcal copyrighted by EPIDGames. MiniTrickcalGames powered by Snowii. 버전 : 1.1.5</p>
    <a href="privacy.html" style="color: red; text-decoration: underline;" target="_blank">개인정보 처리방침</a>
  </div>

  <script>
    // ✅ 프로필 클릭 시 profile.html로 이동
    document.getElementById("profile-btn").addEventListener("click", () => {
      window.location.href = "profile.html";
    });

    document.getElementById("more-menu").addEventListener("click", () => {
      window.location.href = "more.html";
    });

    document.getElementById("bull_board").addEventListener("click", () => {
      window.location.href = "bullboard.html";
    });

    document.getElementById("left-video-btn").addEventListener("click", () => {
      window.location.href = "mail.html"; // 원하는 페이지로 이동!
    });

    document.getElementById("logo1").addEventListener("click", () => {
      window.location.href = "logo.html";// logo to logo.html(getById - logo1) 
      target="_blank"; //화면 생성
    });
    
    //
    document.getElementById("exit").addEventListener("click", () => {
      window.location.href = "index.html";
    });


      // ✅ Firebase에서 프로필 데이터 불러오기 (사용자 로그인 상태 확인)
      fetchUserProfile();

    async function fetchUserProfile() {
      try {
        const user = JSON.parse(localStorage.getItem("userProfile"));
        if (user) {
          document.getElementById("profile-name").textContent = user.username || "사용자";
          document.getElementById("profile-picture").src = user.profilePicture || "default-icon.png";
        }
      } catch (error) {
        console.error("🚨 프로필 데이터를 불러오는 중 오류 발생:", error);
      }
    }
    
  </script>

</body>
</html>
