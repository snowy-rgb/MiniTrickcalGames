<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .post-meta {
      font-size: 12px;
      color: gray;
      text-align: center;
    }

    .post-content {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .edit-button, .delete-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button {
      background-color: #007bff;
      color: white;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #c9302c;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gray;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 🔙 돌아가기 버튼 -->
  <div class="back-button" onclick="history.back()">← 돌아가기</div>

  <div class="container">
    <h2 id="post-title">게시글 제목</h2>
    <div class="post-meta" id="post-meta">작성자 | 작성일</div>
    <div class="post-content" id="post-content">게시글 내용</div>

    <!-- 수정 및 삭제 버튼 -->
    <div class="button-container">
      <button class="edit-button" id="edit-btn" style="display: none;">✏ 수정</button>
      <button class="delete-button" id="delete-btn" style="display: none;">🗑 삭제</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./auth.js";
    import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    const board = urlParams.get("board"); // "dev_notices" or "community_posts"

    if (!postId || !board) {
      alert("잘못된 접근입니다.");
      window.location.href = "bullboard.html";
    }

    const postTitle = document.getElementById("post-title");
    const postMeta = document.getElementById("post-meta");
    const postContent = document.getElementById("post-content");
    const editBtn = document.getElementById("edit-btn");
    const deleteBtn = document.getElementById("delete-btn");

    async function loadPost() {
      const postRef = doc(db, board, postId);
      const postSnap = await getDoc(postRef);

      if (!postSnap.exists()) {
        alert("게시글을 찾을 수 없습니다.");
        window.location.href = "bullboard.html";
        return;
      }

      const data = postSnap.data();
      postTitle.textContent = data.title;
      postMeta.textContent = `작성자: ${data.author} | ${new Date(data.timestamp.seconds * 1000).toLocaleString()}`;
      postContent.textContent = data.content;

      // 🔹 현재 로그인한 사용자와 게시글 작성자가 일치할 경우 수정/삭제 버튼 표시
      onAuthStateChanged(auth, (user) => {
        if (user && user.email === data.author) {
          editBtn.style.display = "inline-block";
          deleteBtn.style.display = "inline-block";

          editBtn.onclick = () => {
            window.location.href = `post-edit.html?id=${postId}&board=${board}`;
          };

          deleteBtn.onclick = async () => {
            if (confirm("정말 삭제하시겠습니까?")) {
              await deleteDoc(postRef);
              alert("게시글이 삭제되었습니다.");
              window.location.href = "bullboard.html";
            }
          };
        }
      });
    }

    loadPost();
  </script>

</body>
</html>
