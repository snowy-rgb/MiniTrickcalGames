<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: gray;
      text-align: left;
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .post-author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .post-content {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .post-tags {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .post-tags .tag {
      display: inline-block;
      background: #eee;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 5px;
      font-size: 13px;
    }

    .post-media {
      margin-top: 15px;
    }

    .post-media img, .post-media video, .post-media audio {
      max-width: 100%;
      display: block;
      margin-top: 5px;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .edit-button, .delete-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .edit-button {
      background-color: #007bff;
      color: white;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #c9302c;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gray;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 🔥 댓글 전체 스타일 */
    #comments-list {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    /* 🔥 개별 댓글 박스 */
    .comment-box {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }
    
    /* 🔥 댓글 헤더 (프로필 & 닉네임 & 시간) */
    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
    }
    
    /* 🔥 댓글 프로필 사진 */
    .comment-profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
    }
    
    /* 🔥 댓글 정보 (닉네임 & 시간) */
    .comment-info {
        display: flex;
        flex-direction: column;
    }
    
    /* 🔥 닉네임 스타일 */
    .comment-username {
        font-weight: bold;
    }
    
    /* 🔥 댓글 작성 시간 */
    .comment-time {
        font-size: 12px;
        color: gray;
    }
    
    /* 🔥 댓글 내용 */
    .comment-content {
        font-size: 14px;
        line-height: 1.4;
    }
    .comment-input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        background: white;
        padding: 10px;
        border-top: 1px solid #ddd;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .comment-input-container textarea {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
        height: 40px;
    }
    
    .media-upload-button {
        cursor: pointer;
        font-size: 20px;
        margin-right: 10px;
    }
    
    #add-comment {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #add-comment:hover {
        background: #0056b3;
    }
    /* 🔥 댓글 입력 칸을 항상 화면 하단에 고정 */
    .comment-input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
    }
    
    /* 🔥 댓글 입력 필드 */
    #comment-input {
        flex: 1;
        min-height: 40px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none; /* 크기 조절 방지 */
        overflow-y: auto; /* 입력이 길어지면 스크롤 가능 */
    }
    
    /* 🔥 댓글 작성 버튼 */
    #add-comment {
        padding: 10px 15px;
        font-size: 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
        white-space: nowrap; /* 버튼 크기 유지 */
    }
    
    #add-comment:hover {
        background: #0056b3;
    }
    
    /* 🔥 전체 페이지에서 댓글 입력 칸을 고려한 스크롤 */
    body {
        padding-bottom: 80px; /* 댓글 입력 칸만큼 여백 추가 */
    }
    #comment-input {
        max-height: 150px; /* 입력이 너무 길어지지 않도록 최대 높이 설정 */
        overflow-y: auto;
    }
    /* 🔥 댓글 옵션 (톱니바퀴) */
    .comment-options {
        position: relative;
        margin-left: auto;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        color: gray;
        transition: 0.2s;
    }
    
    .comment-options:hover {
        color: black;
    }
    
    /* 🔥 댓글 옵션 메뉴 */
    .comment-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 25px;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 10;
        width: 100px;
        text-align: left;
    }
    
    .comment-menu button {
        display: block;
        width: 100%;
        padding: 8px;
        border: none;
        background: white;
        font-size: 14px;
        cursor: pointer;
        text-align: left;
    }
    
    .comment-menu button:hover {
        background: #f4f4f4;
    }

  </style>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- 🔙 돌아가기 버튼 -->
  <div class="back-button" id="backbtn">← 돌아가기</div>

  <div class="container">
    <h2 id="post-title">게시글 제목</h2>
    <div class="post-meta">
      <div class="post-author" id="post-author">
        <img src="default-icon.png" alt="작성자 프로필" id="author-icon">
        <span id="author-name">작성자</span>
      </div>
      <span id="post-date">작성일</span>
    </div>

    <!-- 태그 및 미디어 -->
    <div class="post-tags" id="post-tags"></div>
    <div class="post-media" id="post-media"></div>

    <div class="post-content" id="post-content">게시글 내용</div>

    <!-- 수정 및 삭제 버튼 -->
    <div class="button-container">
      <button class="edit-button" id="edit-btn">✏ 수정</button>
      <button class="delete-button" id="delete-btn">🗑 삭제</button>
    </div>
  </div>
  
  <p id="post-views">조회수 0 views</p>

  <div class="like-dislike-container">
    <button id="like-btn">⇧ 좋아요 <span id="like-count">0</span></button>
    <button id="dislike-btn">⇩ 싫어요 <span id="dislike-count">0</span></button>
  </div>

  <div class="comments-section">
     <h3>댓글</h3>
      <div id="comments-list"></div>
  </div>

  <!-- 미리보기 컨테이너 추가 -->
  <div id="media-preview-container" style="display: none;">
      <div id="media-preview"></div>
      <button id="remove-media">❌</button>
  </div>


  <div class="comment-input-container">
    <input type="file" id="comment-media-upload" accept="image/*,video/*" hidden>
    <label for="comment-media-upload" class="media-upload-button" id="upload-btn">🌏</label>
    <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
    <button id="add-comment">✏ 작성</button>
  </div>

  <script>
    document.getElementById("backbtn").addEventListener("click", () => {
      window.location.href = "bullboard.html";
    });

  const cloudName = "YOUR_CLOUD_NAME";  // 🔥 Cloudinary 계정 이름
  const uploadPreset = "MiniTrickcalGames";  // 🔥 방금 찾은 Upload Preset 이름
  
  async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);
  
      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData,
      });
  
      const data = await response.json();
      return data.secure_url;  // 🔥 업로드된 파일 URL 반환
  }

  document.getElementById("add-comment").addEventListener("click", async () => {
      const commentInput = document.getElementById("comment-input").value;
      const fileInput = document.getElementById("file-input").files[0]; // 🔥 파일 선택
  
      if (!commentInput.trim() && !fileInput) {
          return alert("resp[31] 댓글을 입력하거나 파일을 선택하세요!");
      }
  
      const user = auth.currentUser;
      if (!user) {
          return alert("203 로그인이 필요합니다!");
      }
  
      try {
          let fileUrl = "";
          if (fileInput) {
              fileUrl = await uploadToCloudinary(fileInput);  // 🔥 파일 업로드
          }
  
          const commentsRef = collection(db, `${board}/${postId}/comments`);
          await addDoc(commentsRef, {
              authorId: user.uid,
              content: commentInput.trim(),
              media: fileUrl,  // 🔥 업로드된 파일 URL 추가
              createdAt: serverTimestamp(),
          });
  
          document.getElementById("comment-input").value = ""; // 입력칸 초기화
          document.getElementById("file-input").value = ""; // 파일 선택 초기화
          loadComments(board, postId); // 댓글 새로고침
      } catch (error) {
          console.error("error:311 <댓글 저장 오류:", error);
          alert("error:311 <댓글 저장 중 오류 발생>");
      }
  });

  document.getElementById("comments-list").addEventListener("click", function (event) {
      // ✅ 톱니바퀴(⚙) 클릭 감지
      if (event.target.classList.contains("comment-options")) {
          const commentId = event.target.dataset.commentId;
          const menu = document.getElementById(`menu-${commentId}`);
  
          // ✅ 다른 열린 메뉴 닫기
          document.querySelectorAll(".comment-menu").forEach((el) => {
              if (el !== menu) el.style.display = "none";
          });
  
          // ✅ 해당 댓글의 메뉴 토글
          if (menu) {
              menu.style.display = menu.style.display === "block" ? "none" : "block";
          }
      }
  });

  document.addEventListener("click", function (event) {
      if (!event.target.classList.contains("comment-options")) {
          document.querySelectorAll(".comment-menu").forEach(menu => {
              menu.style.display = "none";
          });
      }
  });

    document.addEventListener("DOMContentLoaded", () => {
        const mediaUploadInput = document.getElementById("comment-media-upload");
        const mediaPreviewContainer = document.getElementById("media-preview-container");
        const mediaPreview = document.getElementById("media-preview");
        const removeMediaBtn = document.getElementById("remove-media");
        const commentInput = document.getElementById("comment-input");
        let selectedFile = null;
    
        // ✅ 파일 선택 시 미리보기 표시
        mediaUploadInput.addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
            if (!selectedFile) return;
    
            const fileURL = URL.createObjectURL(selectedFile);
            mediaPreviewContainer.style.display = "flex";
    
            if (selectedFile.type.startsWith("image/")) {
                mediaPreview.innerHTML = `<img src="${fileURL}" alt="미리보기" style="max-width: 100px; height: auto; border-radius: 8px;">`;
            } else if (selectedFile.type.startsWith("video/")) {
                mediaPreview.innerHTML = `<video src="${fileURL}" controls style="max-width: 100px; height: auto; border-radius: 8px;"></video>`;
            }
        });
    
        // ✅ 미리보기 삭제 기능
        removeMediaBtn.addEventListener("click", () => {
            selectedFile = null;
            mediaUploadInput.value = "";
            mediaPreviewContainer.style.display = "none";
        });
    
        // ✅ 댓글 작성 버튼 클릭 시 Cloudinary 업로드 후 textarea 수정
        document.getElementById("add-comment").addEventListener("click", async () => {
            let commentText = commentInput.value.trim();
            let mediaUrl = "";
    
            if (!commentText && !selectedFile) {
                return alert("🚨 댓글을 입력하거나 미디어를 선택하세요!");
            }
    
            if (selectedFile) {
                mediaUrl = await uploadToCloudinary(selectedFile);
            }
    
            // ✅ `textarea`에 이미지 URL을 추가하는 대신, Firestore에만 저장
            try {
                const board = "community_posts";
                const postId = "게시글_ID";
                const user = auth.currentUser;
                if (!user) return alert("🚨 로그인이 필요합니다!");
    
                const commentsRef = collection(db, `${board}/${postId}/comments`);
                await addDoc(commentsRef, {
                    authorId: user.uid,
                    content: commentText, // ✅ 이미지 링크를 `textarea`에 추가하지 않음
                    media: mediaUrl, // ✅ Firestore에만 이미지 URL 저장
                    createdAt: serverTimestamp(),
                });
    
                commentInput.value = "";
                selectedFile = null;
                mediaUploadInput.value = "";
                mediaPreviewContainer.style.display = "none";
    
                alert("✅ 댓글이 작성되었습니다!");
                loadComments(board, postId);
            } catch (error) {
                console.error("❌ 댓글 저장 오류:", error);
                alert("🚨 댓글 저장 중 오류 발생");
            }
        });
    });

  </script>
