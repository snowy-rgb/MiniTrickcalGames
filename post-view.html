<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: gray;
      text-align: left;
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .post-author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .post-content {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .edit-button, .delete-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-button {
      background-color: #007bff;
      color: white;
    }

    .edit-button:hover {
      background-color: #0056b3;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #c9302c;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gray;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- 🔙 돌아가기 버튼 -->
  <div class="back-button" onclick="history.back()">← 돌아가기</div>

  <div class="container">
    <h2 id="post-title">게시글 제목</h2>
    <div class="post-meta">
      <div class="post-author" id="post-author">
        <img src="default-icon.png" alt="작성자 프로필" id="author-icon">
        <span id="author-name">작성자</span>
      </div>
      <span id="post-date">작성일</span>
    </div>
    <div class="post-content" id="post-content">게시글 내용</div>

    <!-- 수정 및 삭제 버튼 -->
    <div class="button-container">
      <button class="edit-button" id="edit-btn" style="display: none;">✏ 수정</button>
      <button class="delete-button" id="delete-btn" style="display: none;">🗑 삭제</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./auth.js";
    import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    const board = urlParams.get("board"); // "dev_notices" or "community_posts"

    if (!postId || !board) {
      alert("잘못된 접근입니다.");
      window.location.href = "bullboard.html";
    }

    const postTitle = document.getElementById("post-title");
    const postAuthor = document.getElementById("post-author");
    const authorIcon = document.getElementById("author-icon");
    const authorName = document.getElementById("author-name");
    const postDate = document.getElementById("post-date");
    const postContent = document.getElementById("post-content");
    const editBtn = document.getElementById("edit-btn");
    const deleteBtn = document.getElementById("delete-btn");

    let postData = {}; // 🔹 전역 변수로 게시글 데이터 저장

    async function loadPost() {
      const postRef = doc(db, board, postId);
      const postSnap = await getDoc(postRef);

      if (!postSnap.exists()) {
          alert("게시글을 찾을 수 없습니다.");
          window.location.href = "bullboard.html";
          return;
      }

      postData = postSnap.data(); // 🔹 전역 변수에 저장
      postTitle.textContent = postData.title;
      postDate.textContent = `📅 ${new Date(postData.createdAt.seconds * 1000).toLocaleString()}`;
      postContent.textContent = postData.content;

      if (!postData.authorId) {
          authorName.textContent = "알 수 없는 사용자";
          return;
      }

      // 🔹 Firestore에서 `authorId`(customUID) 기반으로 작성자 정보 가져오기
      const userRef = doc(db, "Trickcal_MIniGames", postData.authorId);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
          const userData = userSnap.data();
          authorIcon.src = userData.profile?.icon || "default-icon.png";
          authorName.textContent = userData.username || "익명";
          postAuthor.onclick = () => {
              window.location.href = `profile.html?uid=${postData.authorId}`;
          };
      } else {
          authorName.textContent = "알 수 없는 사용자";
      }

      // 🔹 게시글 로드가 끝난 후 로그인 상태 확인 (버튼 활성화)
      checkUserPermissions();
    }

    function checkUserPermissions() {
      onAuthStateChanged(auth, (user) => {
        if (user && postData.authorId && user.uid === postData.authorId) {
          editBtn.style.display = "inline-block";
          deleteBtn.style.display = "inline-block";

          editBtn.onclick = () => {
            window.location.href = `post-edit.html?id=${postId}&board=${board}`;
          };

          deleteBtn.onclick = async () => {
            if (confirm("정말 삭제하시겠습니까?")) {
              await deleteDoc(doc(db, board, postId));
              alert("게시글이 삭제되었습니다.");
              window.location.href = "bullboard.html";
            }
          };
        }
      });
    }

    loadPost();
  </script>

</body>
</html>
