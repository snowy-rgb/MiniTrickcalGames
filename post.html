<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>게시글 작성</h2>
    
    <!-- ✅ 게시판 선택 -->
    <select id="board-select">
      <option value="community_posts">자유 게시판</option>
      <option value="dev_notices">개발자 공지</option>
    </select>

    <!-- ✅ 게시글 입력 -->
    <input type="text" id="post-title" placeholder="제목을 입력하세요">
    <textarea id="post-content" placeholder="내용을 입력하세요"></textarea>

    <!-- ✅ 게시글 저장 버튼 -->
    <button id="post-submit">게시글 등록</button>

    <!-- ✅ 뒤로가기 버튼 -->
    <button onclick="window.history.back()">뒤로가기</button>
  </div>

  <script type="module" src="post.js"></script>

</body>
</html>
