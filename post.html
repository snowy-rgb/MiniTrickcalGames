<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toolbar button {
      padding: 8px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .toolbar button:hover {
      background: #bbb;
    }

    .editor {
      width: 100%;
      min-height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      outline: none;
      white-space: pre-wrap;
    }

    .tag-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .submit-button, .cancel-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
    }

    .cancel-button:hover {
      background-color: #c9302c;
    }

    .editor img, .editor video {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>게시글 작성</h2>

    <p id="board-label">📢 개발자 공지</p>

    <input type="text" id="post-title" placeholder="제목을 입력하세요">
    
    <div class="toolbar">
      <button onclick="document.getElementById('media-upload').click()">🖼 사진/비디오</button>
      <button onclick="setFontSize()">🔠 글자 크기</button>
      <button onclick="setFontColor()">🎨 글자 색</button>
    </div>

    <input type="file" id="media-upload" accept="image/*,video/*" multiple style="display:none">
    
    <div contenteditable="true" id="post-content" class="editor">
      여기에서 글을 입력하세요...
    </div>

    <input type="text" id="tag-input" class="tag-input" placeholder="태그 입력 (#으로 구분, 최대 10개)">

    <div class="button-container">
      <button class="submit-button" id="submit-btn">게시글 등록</button>
      <button class="cancel-button" id="cancel-btn">취소</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-storage.js";
    
    const storage = getStorage();
    const urlParams = new URLSearchParams(window.location.search);
    let boardType = urlParams.get("board") || "community_posts";

    document.getElementById("board-label").textContent = 
      boardType === "dev_notices" ? "📢 개발자 공지" : "💬 자유 게시판";

    async function uploadFiles(files) {
        const urls = [];
        for (const file of files) {
            const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
            await uploadBytes(storageRef, file);
            const fileURL = await getDownloadURL(storageRef);
            urls.push(fileURL);
        }
        return urls;
    }

    document.getElementById("submit-btn").addEventListener("click", async () => {
        const title = document.getElementById("post-title").value.trim();
        const content = document.getElementById("post-content").innerHTML;
        const tags = document.getElementById("tag-input").value
          .split("#")
          .map(tag => tag.trim())
          .filter(tag => tag !== "");

        if (!title || !content) {
            alert("🚨 제목과 내용을 입력해주세요!");
            return;
        }

        const user = auth.currentUser;
        if (!user) {
            alert("🚨 로그인한 사용자만 글을 작성할 수 있습니다.");
            return;
        }

        const mediaFiles = document.getElementById("media-upload").files;
        const mediaUrls = await uploadFiles(mediaFiles);

        try {
            await addDoc(collection(db, boardType), {
                title,
                content,
                tags,
                authorId: user.uid,
                createdAt: serverTimestamp(),
                media: mediaUrls
            });

            alert("✅ 게시글이 등록되었습니다!");
            window.location.href = "bullboard.html";
        } catch (error) {
            console.error("❌ 게시글 저장 오류:", error);
            alert("🚨 게시글 저장 중 오류가 발생했습니다.");
        }
    });

    document.getElementById("cancel-btn").addEventListener("click", () => {
        window.location.href = "bullboard.html";
    });

    document.getElementById("media-upload").addEventListener("change", async (event) => {
        for (let file of event.target.files) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const mediaElement = document.createElement(file.type.startsWith("image") ? "img" : "video");
                mediaElement.src = e.target.result;
                if (file.type.startsWith("video")) mediaElement.controls = true;
                document.getElementById("post-content").appendChild(mediaElement);
            };
            reader.readAsDataURL(file);
        }
    });

    function setFontSize() {
        const size = prompt("변경할 글자 크기를 입력하세요 (예: 16px, 1.2em)");
        if (size) document.execCommand("fontSize", false, "7");
    }

    function setFontColor() {
        const color = prompt("변경할 글자 색상을 입력하세요 (예: red, #ff0000)");
        if (color) document.execCommand("foreColor", false, color);
    }
  </script>

</body>
</html>
