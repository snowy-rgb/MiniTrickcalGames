<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toolbar button {
      padding: 8px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .toolbar button:hover {
      background: #bbb;
    }

    .tag-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .submit-button, .cancel-button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
    }

    .cancel-button:hover {
      background-color: #c9302c;
    }

    .preview {
      margin-top: 10px;
    }

    .preview img, .preview video {
      max-width: 100%;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>게시글 작성</h2>

    <p id="board-label">📢 개발자 공지</p>

    <input type="text" id="post-title" placeholder="제목을 입력하세요">
    
    <div class="toolbar">
      <button onclick="document.getElementById('image-upload').click()">🖼 사진</button>
      <button onclick="document.getElementById('video-upload').click()">🎥 비디오</button>
      <button onclick="changeFontSize()">🔠 글자 크기</button>
      <button onclick="changeFontColor()">🎨 글자 색</button>
    </div>

    <input type="file" id="image-upload" accept="image/*" multiple style="display:none">
    <input type="file" id="video-upload" accept="video/*" multiple style="display:none">
    
    <div class="preview" id="preview"></div>

    <textarea id="post-content" placeholder="내용을 입력하세요" rows="5"></textarea>

    <input type="text" id="tag-input" class="tag-input" placeholder="태그 입력 (#으로 구분, 최대 10개)">

    <div class="button-container">
      <button class="submit-button" id="submit-btn">게시글 등록</button>
      <button class="cancel-button" id="cancel-btn">취소</button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    const urlParams = new URLSearchParams(window.location.search);
    let boardType = urlParams.get("board") || "community_posts";

    document.getElementById("board-label").textContent = 
      boardType === "dev_notices" ? "📢 개발자 공지" : "💬 자유 게시판";

    const submitBtn = document.getElementById("submit-btn");
    const cancelBtn = document.getElementById("cancel-btn");

    submitBtn.addEventListener("click", async () => {
      const title = document.getElementById("post-title").value.trim();
      const content = document.getElementById("post-content").value.trim();
      const tags = document.getElementById("tag-input").value
        .split("#")
        .map(tag => tag.trim())
        .filter(tag => tag !== "");

      if (!title || !content) {
        alert("🚨 제목과 내용을 입력해주세요!");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("🚨 로그인한 사용자만 글을 작성할 수 있습니다.");
        return;
      }

      try {
        await addDoc(collection(db, boardType), {
          title,
          content,
          tags,
          authorId: user.uid,
          createdAt: serverTimestamp(),
        });

        alert("✅ 게시글이 등록되었습니다!");
        window.location.href = "bullboard.html";
      } catch (error) {
        console.error("❌ 게시글 저장 오류:", error);
        alert("🚨 게시글 저장 중 오류가 발생했습니다.");
      }
    });

    cancelBtn.addEventListener("click", () => {
      window.location.href = "bullboard.html";
    });
  </script>

  <script>
    function changeFontSize() {
      const newSize = prompt("변경할 글자 크기를 입력하세요 (예: 16px, 1.2em)");
      if (newSize) {
        document.getElementById("post-content").style.fontSize = newSize;
      }
    }

    function changeFontColor() {
      const newColor = prompt("변경할 글자 색상을 입력하세요 (예: red, #ff0000)");
      if (newColor) {
        document.getElementById("post-content").style.color = newColor;
      }
    }

    document.getElementById("image-upload").addEventListener("change", (event) => {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("video-upload").addEventListener("change", (event) => {
      const preview = document.getElementById("preview");
      Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const video = document.createElement("video");
          video.controls = true;
          video.src = e.target.result;
          preview.appendChild(video);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
